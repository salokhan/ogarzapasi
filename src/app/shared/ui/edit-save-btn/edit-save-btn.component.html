<div class='row'>
    <div class="p-0"  *ngIf='isEditable'>
        <span class='actionIcons' (click)='editClick();'><i class="fas fa-edit"></i></span>
    </div>
    <div class="p-0" *ngIf='!isEditable' >
        <span class='actionIcons' (click)='saveClick();'><i class="fas fa-save"></i></span>
    </div>
</div>
